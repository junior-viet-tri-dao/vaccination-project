<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Không tìm thấy trang</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #F3F4F6; margin: 0; }
        .container { text-align: center; padding: 100px 20px; }
        h1 { font-size: 6rem; color: #DC2626; margin-bottom: 20px; }
        p { font-size: 1.25rem; margin-bottom: 15px; color: #374151; }
        a { display: inline-block; padding: 10px 20px; background-color: #2563EB; color: #fff; text-decoration: none; border-radius: 5px; }
        a:hover { background-color: #1D4ED8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p th:text="${error}">Không tìm thấy trang bạn yêu cầu.</p>
        <p th:text="${message}">Địa chỉ truy cập không tồn tại hoặc đã bị xóa.</p>
        <a href="/">Về trang chủ</a>
    </div>
</body>
</html>
