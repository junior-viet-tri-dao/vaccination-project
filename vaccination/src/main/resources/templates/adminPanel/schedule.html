<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${pageTitle}">Quản lý lịch tiêm chủng</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen flex flex-col">

<header class="bg-white shadow-md py-4 px-6 text-center">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-700" th:text="${pageTitle}"></h1>
</header>

<main class="flex-1 p-4 md:p-8">
    <!-- Form tạo/chỉnh sửa lịch -->
    <form th:action="@{/adminpanel/schedule}" th:object="${lichTiemRequest}" method="post"
          class="mx-auto w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- LEFT: Calendar + Notes -->
        <section class="lg:col-span-1 space-y-6">
            <!-- Calendar -->
            <div class="bg-white rounded-2xl shadow-xl p-4">
                <h2 class="font-semibold text-gray-700 mb-3">Lịch</h2>
                <div id="inlineCalendar"></div>
                <p class="mt-2 text-sm text-gray-600">Hôm nay: <span id="todayText"></span></p>
            </div>

            <!-- Notes -->
            <div class="bg-white rounded-2xl shadow-xl p-4">
                <label for="moTa" class="block font-semibold text-gray-700 mb-2">Ghi chú</label>
                <textarea th:field="*{moTa}" id="moTa"
                          maxlength="500"
                          class="w-full border rounded-lg px-3 py-2 h-32 resize-none focus:ring-2 focus:ring-green-500"
                          placeholder="Nhập ghi chú (tối đa 500 ký tự)"></textarea>
            </div>
        </section>

        <!-- RIGHT: Form fields -->
        <section class="lg:col-span-2 space-y-6">
            <div class="bg-white rounded-2xl shadow-xl p-6 grid grid-cols-1 md:grid-cols-2 gap-5">

                <!-- Ngày giờ -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Ngày giờ</label>
                    <input type="datetime-local" th:field="*{ngayGio}" required
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"/>
                </div>

                <!-- Loại vắc xin -->
				<div>
				    <label class="block text-gray-700 font-medium mb-2">Tên vắc xin</label>
				    <form method="get" th:action="@{/adminpanel/schedule}">
				        <select name="maVacXin" id="vacXinSelect"
				                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
				                onchange="this.form.submit()">
				            <option value="">-- Chọn vắc xin --</option>
				            <option th:each="vx : ${tatCaLoaiVacXin}"
				                    th:value="${vx}"
				                    th:text="${vx}"
				                    th:selected="${vx == maVacXin}">
				            </option>
				        </select>
				    </form>
				</div>



                <!-- Số lượng -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Số lượng</label>
                    <input type="number" th:field="*{soLuong}" min="1" max="1000" required
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500"/>
                </div>

                <!-- Độ tuổi -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Độ tuổi</label>
                    <input type="text" th:field="*{doTuoi}" required
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500"/>
                </div>

                <!-- Địa điểm -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Địa điểm</label>
                    <input type="text" th:field="*{diaDiem}" minlength="5" maxlength="255" required
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"/>
                </div>

                <!-- Bác sĩ tham gia -->
           <div>
			    <label class="block text-gray-700 font-medium mb-2">Bác sĩ tham gia</label>
			    <select th:field="*{bacSiIds}" multiple
			            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500">
			        <option th:each="bs : ${tatCaBacSi}" 
			                th:value="${bs.id}" 
			                th:text="${bs.hoTen}">
			        </option>
			    </select>
			</div>




			<!-- Bảng danh sách bệnh nhân theo lịch -->
			<div class="bg-white rounded-2xl shadow-xl p-6 mt-6" th:each="lich : ${lichTiemList}">
			    <h3 class="font-semibold text-gray-700 mb-3">
			        Danh sách bệnh nhân - Lịch <span th:text="${lich.maLich}"></span>
			    </h3>
			    <div class="overflow-x-auto">
			        <table class="min-w-full border border-gray-300 rounded-lg">
			            <thead class="bg-gradient-to-r from-green-500 to-blue-500 text-white">
			            <tr>
			                <th class="px-4 py-2">Tên bệnh nhân</th>
			                <th class="px-4 py-2">Độ tuổi</th>
			                <th class="px-4 py-2">Số điện thoại</th>
			                <th class="px-4 py-2">Hẹn tiêm lại</th>
			                <th class="px-4 py-2">Tên vắc xin</th>
			            </tr>
			            </thead>
			            <tbody>
			            <tr th:each="don : ${lich.danhSachDonThuoc}" 
			                th:if="${lichTiemRequest.maVacXin == null or lichTiemRequest.maVacXin == '' or don.tenVacXin == lichTiemRequest.maVacXin}">
			                <td class="px-4 py-2" th:text="${don.tenBenhNhan}"></td>
			                <td class="px-4 py-2" th:text="${don.doTuoi}"></td>
			                <td class="px-4 py-2" th:text="${don.soDienThoai}"></td>
			                <td class="px-4 py-2" th:text="${#dates.format(don.henTiemLai,'dd/MM/yyyy')}"></td>
			                <td class="px-4 py-2" th:text="${don.tenVacXin}"></td>
			            </tr>
			            </tbody>
			        </table>
			    </div>
			</div>

            <!-- Actions -->
            <div class="flex justify-end gap-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow transition">
                    Lưu
                </button>
                <button type="reset"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg shadow transition">
                    Hủy
                </button>
            </div>
        </section>
    </form>

    <!-- Flash message -->
    <div th:if="${msg}" class="mx-auto max-w-6xl mt-4">
        <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-2 rounded-lg" th:text="${msg}"></div>
    </div>
</main>

<script>
    const today = new Date();
    const todayText = document.getElementById('todayText');
    flatpickr("#inlineCalendar", {
        inline: true,
        defaultDate: today,
        dateFormat: "Y-m-d",
        onChange: function (selectedDates) {
            if (!selectedDates.length) return;
            const d = selectedDates[0];
            document.querySelector("[name='ngayGio']").value =
                d.toISOString().slice(0, 16); // yyyy-MM-ddTHH:mm
        }
    });
    todayText.textContent = today.toLocaleDateString('vi-VN');
</script>
</body>
</html>
