<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utils alert -->
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen flex flex-col">

<!-- Main content -->
<main class="flex-1 flex justify-center items-center p-6 sm:p-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-full max-w-6xl">

        <!-- Tài chính -->
        <a href="/finance/dashboard"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-coins text-yellow-500 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Tài Chính</h3>
        </a>

        <!-- Kho bãi -->
        <a href="/warehouse"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-warehouse text-green-600 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Kho Bãi</h3>
        </a>

        <!-- Nhân viên y tế -->
        <a href="/employee/view"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-user-doctor text-red-500 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Nhân viên y tế</h3>
        </a>

        <!-- Chăm sóc khách hàng -->
        <a href="/support/dashboard"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-headset text-blue-500 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Chăm sóc khách hàng</h3>
        </a>

        <!-- Admin (NO EFFECT) -->
        <div class="bg-gradient-to-r from-blue-600 to-green-600 shadow-lg rounded-2xl p-6 text-center">
            <h3 class="text-2xl font-bold text-white">Admin</h3>
        </div>

        <!-- Lịch tiêm chủng -->
        <a href="/adminpanel/schedule"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-calendar-days text-purple-500 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Lịch tiêm chủng</h3>
        </a>

        <!-- Feedback khách hàng -->
        <a href="/adminpanel/phanhoiAdmin"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-comments text-pink-500 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Feedback từ khách hàng</h3>
        </a>

        <!-- Tạo tài khoản -->
        <a href="/adminpanel/register"
           class="bg-white shadow-lg rounded-2xl p-6 text-center hover:shadow-2xl transition flex flex-col items-center hover:scale-105 transform">
            <i class="fa-solid fa-user-plus text-blue-600 text-5xl mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-700">Tạo tài khoản</h3>
        </a>

    </div>
</main>
<!-- Nếu dùng Thymeleaf fragment alert, giữ lại dòng này -->
<div th:replace="~{alert :: alerts}"></div>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
