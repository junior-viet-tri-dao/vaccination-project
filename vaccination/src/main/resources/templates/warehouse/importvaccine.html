<!-- warehouse/importvaccine.html -->
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{warehouse/layout-warehouse :: areas(~{::title}, ~{::main})}"
>
    <head>
        <title>Nhập vắc xin</title>
    </head>

    <body>
        <main th:with="tab='import'" th:fragment="main">
            <h1 class="text-2xl font-bold mb-4">Nhập vắc-xin</h1>

            <form
                method="post"
                th:action="@{/warehouse/importvaccine}"
                class="grid grid-cols-1 md:grid-cols-3 gap-6"
            >
                <!-- Cột 1 -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Tên vắc-xin</label
                        >
                        <input
                            type="text"
                            name="vaccineName"
                            required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Loại vắc-xin</label
                        >
                        <input
                            type="text"
                            name="vaccineType"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Ngày nhập</label
                        >
                        <input
                            type="date"
                            name="importDate"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Số giấy phép</label
                        >
                        <input
                            type="text"
                            name="licenseNumber"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>

                <!-- Cột 2 -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Nước sản xuất</label
                        >
                        <input
                            type="text"
                            name="originCountry"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Đơn giá</label
                        >
                        <input
                            type="number"
                            name="price"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Hàm lượng</label
                        >
                        <input
                            type="text"
                            name="dosage"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Số lô</label
                        >
                        <input
                            type="text"
                            name="batchNumber"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>

                <!-- Cột 3 -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Hạn sử dụng</label
                        >
                        <input
                            type="date"
                            name="expiryDate"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Điều kiện bảo quản</label
                        >
                        <input
                            type="text"
                            name="storageConditions"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Độ tuổi tiêm chủng</label
                        >
                        <input
                            type="text"
                            name="vaccinationAge"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div class="flex justify-end items-end space-x-4">
                        <button
                            type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                        >
                            Nhập
                        </button>
                        <button
                            type="reset"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                        >
                            Hủy
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
