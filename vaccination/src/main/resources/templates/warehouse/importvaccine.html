<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{warehouse/layout-warehouse :: areas(~{::title}, ~{::main})}">
<head>
    <title>Nhập vắc xin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
</head>
<body>
<main th:with="tab='import'" th:fragment="main">
    <h1 class="text-2xl font-bold mb-4">Nhập vắc-xin</h1>

    <!-- Thông báo thành công -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <form id="importForm"
          method="post"
          th:action="@{/warehouse/importvaccine}"
          th:object="${importRequest}"
          class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Cột 1 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tên vắc-xin</label>
                <input type="text" th:field="*{vaccineName}" required minlength="2" maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Từ 2 đến 20 ký tự</small>
                <p th:if="${#fields.hasErrors('vaccineName')}" th:errors="*{vaccineName}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Loại vắc-xin</label>
                <input type="text" th:field="*{vaccineType}" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 20 ký tự</small>
                <p th:if="${#fields.hasErrors('vaccineType')}" th:errors="*{vaccineType}" class="text-red-500 text-sm"></p>
            </div>

            <!-- Ngày nhập -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Ngày nhập</label>
                <input type="text" th:field="*{receivedDate}" id="receivedDate" required readonly
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50"/>
                <p th:if="${#fields.hasErrors('receivedDate')}" th:errors="*{receivedDate}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Số giấy phép</label>
                <input type="text" th:field="*{licenseNumber}" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 20 ký tự</small>
                <p th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Cột 2 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nước sản xuất</label>
                <input type="text" th:field="*{originCountry}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 10 ký tự</small>
                <p th:if="${#fields.hasErrors('originCountry')}" th:errors="*{originCountry}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Đơn giá</label>
                <input type="number" th:field="*{price}" min="1" max="1000000" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">1 → 1.000.000</small>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Hàm lượng</label>
                <input type="text" th:field="*{dosage}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 10 ký tự</small>
                <p th:if="${#fields.hasErrors('dosage')}" th:errors="*{dosage}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Số lượng</label>
                <input type="number" th:field="*{quantity}" min="1" max="100000" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">1 → 100.000</small>
                <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Cột 3 -->
        <div class="space-y-4">
            <!-- Hạn sử dụng -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Hạn sử dụng</label>
                <input type="text" th:field="*{expiryDate}" id="expiryDate" required readonly
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50"/>
                <p th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Điều kiện bảo quản</label>
                <input type="text" th:field="*{storageConditions}" required maxlength="30"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 30 ký tự</small>
                <p th:if="${#fields.hasErrors('storageConditions')}" th:errors="*{storageConditions}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Độ tuổi tiêm chủng</label>
                <input type="text" th:field="*{vaccinationAge}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <small class="text-gray-500 text-sm">Tối đa 10 ký tự</small>
                <p th:if="${#fields.hasErrors('vaccinationAge')}" th:errors="*{vaccinationAge}" class="text-red-500 text-sm"></p>
            </div>

            <div class="flex justify-end items-end space-x-4">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Nhập
                </button>
                <button type="button" id="resetBtn"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Hủy
                </button>
            </div>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('importForm');
            const resetBtn = document.getElementById('resetBtn');
            const receivedDateInput = document.getElementById("receivedDate");
            const expiryDateInput = document.getElementById("expiryDate");

            // Ngày nhập
            const receivedDatePicker = flatpickr("#receivedDate", {
                dateFormat: "d/m/Y",
                locale: "vn",
                defaultDate: "today",
                maxDate: "today"
            });

            // Ngày hết hạn
            const expiryDatePicker = flatpickr("#expiryDate", {
                dateFormat: "d/m/Y",
                locale: "vn",
                minDate: new Date().fp_incr(1)
            });

            // Khi thay đổi ngày nhập -> cập nhật minDate cho hạn sử dụng
            receivedDateInput.addEventListener("change", function () {
                const receivedDate = receivedDatePicker.selectedDates[0];
                if (receivedDate) {
                    expiryDatePicker.set("minDate", receivedDate.fp_incr(1));
                }
            });

            // Reset form
            resetBtn.addEventListener('click', function () {
                form.reset();
                receivedDatePicker.setDate(new Date()); // về hôm nay
                expiryDatePicker.clear();
            });

            // Custom validation HTML5 (minlength, maxlength, min, max...)
            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity();
                }
            });
        });
    </script>
</main>
</body>
</html>
