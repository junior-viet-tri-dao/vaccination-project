<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{warehouse/layout-warehouse :: areas(~{::title}, ~{::main})}">
<head>
    <title>Nhập vắc xin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
</head>
<body>
<main th:with="tab='import'" th:fragment="main">
    <h1 class="text-2xl font-bold mb-4">Nhập vắc-xin</h1>

    <form id="importForm"
          method="post"
          th:action="@{/warehouse/importvaccine}"
          th:object="${importRequest}"
          class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Cột 1 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Mã lô</label>
                <input type="text" th:field="*{maLoCode}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('maLoCode')}" th:errors="*{maLoCode}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Tên vắc-xin</label>
                <input type="text" th:field="*{tenVacXin}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('tenVacXin')}" th:errors="*{tenVacXin}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Loại vắc-xin</label>
                <input type="text" th:field="*{loaiVacXin}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('loaiVacXin')}" th:errors="*{loaiVacXin}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Ngày nhập</label>
                <input type="text" th:field="*{ngayNhap}" id="receivedDate" required readonly
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50"/>
                <p th:if="${#fields.hasErrors('ngayNhap')}" th:errors="*{ngayNhap}" class="text-red-500 text-sm"></p>
            </div>

        </div>

        <!-- Cột 2 -->
        <div class="space-y-4">

            <div>
                <label class="block text-gray-700 font-medium mb-1">Hàm lượng</label>
                <input type="text" th:field="*{hamLuong}" required maxlength="30"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('hamLuong')}" th:errors="*{hamLuong}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Số lượng</label>
                <input type="number" th:field="*{soLuong}" min="1" max="100000" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Đơn giá</label>
                <input type="number" th:field="*{donGia}" min="1" max="1000000000" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Hạn sử dụng</label>
                <input type="text" th:field="*{hanSuDung}" id="expiryDate" required readonly
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 bg-gray-50"/>
                <p th:if="${#fields.hasErrors('hanSuDung')}" th:errors="*{hanSuDung}" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Cột 3 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Số giấy phép</label>
                <input type="text" th:field="*{soGiayPhep}" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('soGiayPhep')}" th:errors="*{soGiayPhep}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nước sản xuất</label>
                <input type="text" th:field="*{nuocSanXuat}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('nuocSanXuat')}" th:errors="*{nuocSanXuat}" class="text-red-500 text-sm"></p>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Điều kiện bảo quản</label>
                <input type="text" th:field="*{dieuKienBaoQuan}" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('dieuKienBaoQuan')}" th:errors="*{dieuKienBaoQuan}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Đối tượng tiêm chủng</label>
                <input type="text" th:field="*{doiTuongTiem}" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('doiTuongTiem')}" th:errors="*{doiTuongTiem}" class="text-red-500 text-sm"></p>
            </div>
            <div class="flex justify-end items-end space-x-4 pt-8">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Nhập
                </button>
                <button type="button" id="resetBtn"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Hủy
                </button>
            </div>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('importForm');
            const resetBtn = document.getElementById('resetBtn');
            const receivedDateInput = document.getElementById("receivedDate");
            const expiryDateInput = document.getElementById("expiryDate");

            // Ngày nhập
            const receivedDatePicker = flatpickr("#receivedDate", {
                dateFormat: "Y-m-d",
                locale: "vn",
                defaultDate: "today",
                maxDate: "today"
            });

            // Ngày hết hạn
            const expiryDatePicker = flatpickr("#expiryDate", {
                dateFormat: "Y-m-d",
                locale: "vn",
                minDate: new Date().fp_incr(1)
            });

            // Khi thay đổi ngày nhập -> cập nhật minDate cho hạn sử dụng
            receivedDateInput.addEventListener("change", function () {
                const receivedDate = receivedDatePicker.selectedDates[0];
                if (receivedDate) {
                    expiryDatePicker.set("minDate", receivedDate.fp_incr(1));
                }
            });

            // Reset form
            resetBtn.addEventListener('click', function () {
                form.reset();
                receivedDatePicker.setDate(new Date()); // về hôm nay
                expiryDatePicker.clear();
            });

            // Custom validation HTML5 (minlength, maxlength, min, max...)
            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity();
                }
            });
        });
    </script>
</main>
</body>
</html>
