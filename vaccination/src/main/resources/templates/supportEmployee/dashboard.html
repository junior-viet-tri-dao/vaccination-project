<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<div class="max-w-7xl mx-auto mb-2 flex justify-start gap-2">
    <!-- Nếu là ADMIN thì hiện nút quay về ADMIN dashboard -->
    <th:block th:if="${userRole == 'ADMIN'}">
        <a href="/adminpanel/dashboard"
           class="flex items-center justify-center w-10 h-10 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition"
           title="Quay về Dashboard">
            <i class="fa-solid fa-arrow-left text-lg"></i>
        </a>
    </th:block>
    <!-- Nút Thoát luôn hiện -->
    <th:block th:if="${userRole == 'SUPPORTER'}">
        <a href="/logout"
           class="flex items-center justify-center w-10 h-10 bg-red-500 text-white rounded-full hover:bg-red-600 transition"
           title="Thoát">
            <i class="fa-solid fa-right-from-bracket text-lg"></i>
        </a>
    </th:block>
</div>

<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-slate-700 mb-8 text-center">Nhân viên hỗ trợ</h2>
    <!-- Menu dạng grid 2 cột, dễ ấn -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <a th:href="@{/consultation}"
           class="flex flex-col items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-headset text-3xl mb-2"></i>
            Tư vấn tiêm chủng
        </a>
        <a th:href="@{/faq}"
           class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 text-green-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-question-circle text-3xl mb-2"></i>
            Giải đáp thắc mắc
        </a>
        <a th:href="@{/reminder}"
           class="flex flex-col items-center justify-center bg-yellow-50 hover:bg-yellow-100 text-yellow-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-bell text-3xl mb-2"></i>
            Nhắc nhở tiêm chủng
        </a>
    </div>
</div>
</body>
</html>
