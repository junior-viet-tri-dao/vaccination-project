<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tư vấn tiêm chủng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h2 class="text-center text-2xl md:text-3xl font-bold text-blue-800 mb-6">
        Tư vấn tiêm chủng
    </h2>

    <form>
        <!-- Bảng câu hỏi -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-800 mb-2">Câu hỏi thường gặp</h3>
            <div class="overflow-x-auto border border-gray-300 rounded-lg">
                <table class="min-w-full text-sm text-center">
                    <thead class="bg-blue-100 font-semibold text-gray-800">
                    <tr>
                        <th class="px-4 py-2 border">STT</th>
                        <th class="px-4 py-2 border">Nội dung</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="hover:bg-blue-50 cursor-pointer">
                        <td class="px-4 py-2 border">1</td>
                        <td class="px-4 py-2 border text-left">Tôi có cần tiêm vắc xin cúm hàng năm không?</td>
                    </tr>
                    <tr class="hover:bg-blue-50 cursor-pointer">
                        <td class="px-4 py-2 border">2</td>
                        <td class="px-4 py-2 border text-left">Vắc xin Covid-19 có cần tiêm nhắc lại không?</td>
                    </tr>
                    <!-- Thêm dòng nếu cần -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Khu vực trả lời -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-1">Trả lời</label>
            <textarea rows="5"
                      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                      placeholder="Nhập nội dung trả lời tại đây..."></textarea>
        </div>

        <!-- Nút -->
        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                Gửi
            </button>
            <button type="reset" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg">
                Hủy bỏ
            </button>
        </div>
    </form>
</div>
</body>
</html>
