<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Giải đáp thắc mắc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-center text-2xl md:text-3xl font-bold text-blue-800 mb-6">
        Giải đáp thắc mắc
    </h2>

    <!-- Form -->
    <form th:action="@{/faq/tra-loi}" th:object="${faqRequest}" method="post">

        <!-- Mã phản hồi -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Mã phản hồi</label>
            <input type="text" th:field="*{maPh}"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                   placeholder="Nhập mã phản hồi">
            <p th:if="${#fields.hasErrors('maPh')}" 
               th:errors="*{maPh}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Câu hỏi (chỉ hiển thị, không cho sửa) -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Câu hỏi</label>
            <textarea rows="3" class="w-full border border-gray-200 bg-gray-100 rounded-lg px-3 py-2"
                      th:text="${faqResponse != null ? faqResponse.cauHoi : ''}" readonly></textarea>
        </div>

        <!-- Trả lời -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Trả lời</label>
            <textarea th:field="*{traLoi}" rows="4"
                      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                      placeholder="Nhập nội dung trả lời..."></textarea>
            <p th:if="${#fields.hasErrors('traLoi')}" 
               th:errors="*{traLoi}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" th:field="*{emailBenhNhan}"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                   placeholder="Nhập địa chỉ email">
            <p th:if="${#fields.hasErrors('emailBenhNhan')}" 
               th:errors="*{emailBenhNhan}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Nút -->
        <div class="flex justify-center gap-4">
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
        Gửi
    </button>
    <button type="button" onclick="window.location.href='/faq'"
            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg">
        Hủy
    </button>
</div>

    </form>
</div>

</body>
</html>
