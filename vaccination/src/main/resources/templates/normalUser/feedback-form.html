<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi phản hồi sau tiêm phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen py-10">

<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6" th:text="${pageTitle}">Gửi phản hồi sau tiêm
        phòng</h2>

    <div th:if="${hasError}" class="mb-4 text-red-600 font-semibold" th:text="${errorMessage}"></div>

    <form th:action="@{/normalUser/feedback}" th:object="${phanHoiSauTiemRequest}" method="post">
        <div class="mb-5">
            <label class="block font-semibold mb-1">Tên Vắc xin</label>
            <input type="text" th:value="${kq != null ? kq.tenVacXin : ''}" readonly
                   class="bg-gray-100 rounded w-full px-4 py-2 border"/>
        </div>
        <div class="mb-5">
            <label class="block font-semibold mb-1">Địa điểm tiêm</label>
            <input type="text" th:value="${kq != null ? kq.diaDiem : ''}" readonly
                   class="bg-gray-100 rounded w-full px-4 py-2 border"/>
        </div>
        <div class="mb-5">
            <label class="block font-semibold mb-1">Thời gian tiêm</label>
            <input type="text"
                   th:value="${kq != null && kq.thoiGian != null ? #temporals.format(kq.thoiGian, 'dd/MM/yyyy HH:mm') : ''}"
                   readonly class="bg-gray-100 rounded w-full px-4 py-2 border"/>
        </div>
        <div class="mb-5">
            <label class="block font-semibold mb-1">Nhân viên phụ trách</label>
            <input type="text" th:value="${kq != null ? kq.nhanVienPhuTrach : ''}" readonly
                   class="bg-gray-100 rounded w-full px-4 py-2 border"/>
        </div>
        <div class="mb-5">
            <label class="block font-semibold mb-1">Phản hồi (triệu chứng nếu có)</label>
            <textarea th:field="*{moTa}" placeholder="Nhập phản hồi..."
                      class="w-full rounded px-4 py-2 border min-h-[90px]"></textarea>
            <p th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}" class="text-red-500 text-sm mt-1"></p>
        </div>
        <input type="hidden" th:field="*{ketQuaTiemId}"/>
        <div class="flex justify-end gap-3">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded shadow">Gửi phản hồi
            </button>
            <a th:href="@{/normalUser/completed-vaccines}"
               class="bg-gray-300 hover:bg-gray-400 text-gray-900 font-semibold py-2 px-6 rounded shadow">Huỷ bỏ</a>
        </div>
    </form>
</div>
</body>
</html>
