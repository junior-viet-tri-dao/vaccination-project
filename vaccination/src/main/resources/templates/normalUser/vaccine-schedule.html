<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lịch tiêm phòng vắc xin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen p-6">

<!-- Container -->
<div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">
        Lịch tiêm phòng vắc xin
    </h1>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 text-sm">
            <thead class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
            <tr>
                <th class="px-3 py-2 border">STT</th>
                <th class="px-3 py-2 border">Thời gian</th>
                <th class="px-3 py-2 border">Ngày</th>
                <th class="px-3 py-2 border">Địa điểm</th>
                <th class="px-3 py-2 border">Tên vắc xin</th>
                <th class="px-3 py-2 border">Loại vắc xin</th>
                <th class="px-3 py-2 border">Số lượng</th>
                <th class="px-3 py-2 border">Đối tượng</th>
                <th class="px-3 py-2 border">Ghi chú</th>
            </tr>
            </thead>
            <tbody class="bg-white">
            <tr th:each="schedule : ${schedules}" class="hover:bg-gray-50">
                <td class="border px-3 py-2 text-center" th:text="${schedule.stt}">1</td>
                <td class="border px-3 py-2 text-center"
                    th:text="${#temporals.format(schedule.thoiGian, 'HH:mm')}"></td>
                <td class="border px-3 py-2 text-center"
                    th:text="${#temporals.format(schedule.ngayTiem, 'dd/MM/yyyy')}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.diaDiem}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.tenVacXin}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.loaiVacXin}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.soLuong}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.doiTuong}"></td>
                <td class="border px-3 py-2 text-center" th:text="${schedule.ghiChu}"></td>
            </tr>
            <!-- Nếu không có lịch tiêm -->
            <tr th:if="${#lists.isEmpty(schedules)}">
                <td class="border px-3 py-2 text-center text-gray-500" colspan="9">
                    Không có lịch tiêm nào cho bạn!
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- OK button -->
    <div class="mt-6 text-center">
        <button type="button"
                onclick="window.location.href='/normalUser/dashboard'"
                class="bg-green-600 hover:bg-green-700 text-white px-8 py-2 rounded-lg shadow">
            OK
        </button>
    </div>
</div>
</body>
</html>
