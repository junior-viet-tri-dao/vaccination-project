<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Normal User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<!-- Nút Thoát (Logout) icon tròn đỏ góc trên trái -->
<div class="w-full max-w-2xl flex justify-start mb-2">
    <a href="/logout"
       class="flex items-center justify-center w-10 h-10 bg-red-500 text-white rounded-full hover:bg-red-600 transition"
       title="Thoát">
        <i class="fa-solid fa-right-from-bracket text-lg"></i>
    </a>
</div>

<div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-slate-700 mb-8 text-center">Khách hàng</h2>
    <!-- Menu dạng grid 2 cột, dễ ấn -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <a th:href="@{/normalUser/view-vaccines}"
           class="flex flex-col items-center justify-center bg-blue-50 hover:bg-blue-100 text-blue-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-syringe text-3xl mb-2"></i>
            Xem thông tin vắc xin
        </a>
        <a th:href="@{/normalUser/vaccine-schedule}"
           class="flex flex-col items-center justify-center bg-green-50 hover:bg-green-100 text-green-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-calendar-check text-3xl mb-2"></i>
            Tra cứu lịch tiêm phòng
        </a>
        <a th:href="@{/normalUser/view-profile}"
           class="flex flex-col items-center justify-center bg-purple-50 hover:bg-purple-100 text-purple-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-user text-3xl mb-2"></i>
            Xem hồ sơ cá nhân
        </a>
        <a th:href="@{/normalUser/completed-vaccines}"
           class="flex flex-col items-center justify-center bg-yellow-50 hover:bg-yellow-100 text-yellow-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-comment-medical text-3xl mb-2"></i>
            Phản hồi sau khi tiêm
        </a>
        <a th:href="@{/normalUser/epidemic}"
           class="flex flex-col items-center justify-center bg-pink-50 hover:bg-pink-100 text-pink-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-virus-covid text-3xl mb-2"></i>
            Tra cứu tình hình dịch bệnh
        </a>
        <!-- Đổi thành phản hồi cấp cao, link feedback-highlevel -->
        <a th:href="@{/normalUser/feedback-highlevel}"
           class="flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-200 text-gray-800 font-semibold rounded-xl px-6 py-6 transition-all shadow hover:shadow-md text-lg">
            <i class="fa-solid fa-star-half-stroke text-3xl mb-2"></i>
            Phản hồi cấp cao
        </a>
    </div>
</div>
</body>
</html>
