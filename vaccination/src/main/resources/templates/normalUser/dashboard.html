<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Normal User Dashboard</title>
    <!-- Tailwind CDN for quick demo, use @tailwind in your CSS for production -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-xl font-bold text-slate-700 mb-8 text-center">Normal User</h2>
    <ul class="space-y-4">
        <li>
            <a th:href="@{/normalUser/view-vaccines}"
               class="block bg-blue-50 hover:bg-blue-100 text-blue-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Màn hình xem thông tin vắc xin
            </a>
        </li>
        <li>
            <a th:href="@{/normalUser/vaccine-schedule}"
               class="block bg-green-50 hover:bg-green-100 text-green-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Tra cứu lịch tiêm phòng
            </a>
        </li>
        <li>
            <a th:href="@{/normalUser/view-profile}"
               class="block bg-purple-50 hover:bg-purple-100 text-purple-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Xem hồ sơ thông tin cá nhân
            </a>
        </li>
        <li>
            <a th:href="@{/normalUser/completed-vaccines}"
               class="block bg-yellow-50 hover:bg-yellow-100 text-yellow-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Phản hồi sau khi tiêm
            </a>
        </li>
        <li>
            <a th:href="@{/normalUser/epidemic}"
               class="block bg-pink-50 hover:bg-pink-100 text-pink-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Tra cứu tình hình dịch bệnh
            </a>
        </li>
        <li>
            <a th:href="@{/normalUser/edit-profile}"
               class="block bg-gray-50 hover:bg-gray-200 text-gray-800 font-medium rounded-lg px-5 py-4 transition-all shadow hover:shadow-md">
                Chỉnh sửa thông tin cá nhân
            </a>
        </li>
    </ul>
</div>
</body>
</html>
