<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phản hồi cấp cao</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-6">
    <h2 class="text-center text-2xl md:text-3xl font-semibold text-blue-700 italic mb-6">
        Phản hồi <span class="not-italic font-bold">cấp cao</span>
    </h2>

    <form>
        <!-- Loại phản hồi -->
        <div class="mb-4">
            <label for="feedbackType" class="block text-gray-700 font-medium mb-1">Loại phản hồi</label>
            <select id="feedbackType" name="feedbackType"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300">
                <option>Phàn nàn</option>
                <option>Động viên</option>
                <option>Góp ý</option>
            </select>
        </div>

        <!-- Nội dung -->
        <div class="mb-6">
            <label for="content" class="block text-gray-700 font-medium mb-1">Nội dung</label>
            <textarea id="content" name="content" rows="5"
                      class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                      placeholder="Nhập nội dung phản hồi..."></textarea>
        </div>

        <!-- Nút -->
        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                Gửi
            </button>
            <button type="reset" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg">
                Hủy bỏ
            </button>
        </div>
    </form>
</div>
</body>
</html>
