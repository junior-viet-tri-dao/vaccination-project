<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tình hình dịch bệnh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-xl rounded-2xl w-full max-w-6xl p-6">
    <h2 class="text-center text-2xl md:text-3xl font-semibold text-blue-700 italic mb-6">
        Tình hình dịch bệnh tại <span class="not-italic font-bold">địa phương</span>
    </h2>

    <div class="overflow-x-auto">
        <table class="w-full border border-gray-300 text-sm md:text-base text-center">
            <thead class="bg-blue-100 text-gray-800 font-semibold">
            <tr>
                <th class="border px-3 py-2">STT</th>
                <th class="border px-3 py-2">Thời điểm khảo sát</th>
                <th class="border px-3 py-2">Địa chỉ</th>
                <th class="border px-3 py-2">Loại bệnh dịch</th>
                <th class="border px-3 py-2">Số người bị nhiễm</th>
                <th class="border px-3 py-2">Đường lây nhiễm</th>
                <th class="border px-3 py-2">Tác hại sức khỏe</th>
                <th class="border px-3 py-2">Loại vắc xin phòng bệnh (nếu có)</th>
                <th class="border px-3 py-2">Ghi chú</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hover:bg-blue-50 transition">
                <td class="border px-3 py-2">1</td>
                <td class="border px-3 py-2">13/12/2014</td>
                <td class="border px-3 py-2">Phường Hòa Khánh Nam</td>
                <td class="border px-3 py-2">Sởi</td>
                <td class="border px-3 py-2">230 người</td>
                <td class="border px-3 py-2">Hô hấp</td>
                <td class="border px-3 py-2">Suy giảm sức khỏe :))</td>
                <td class="border px-3 py-2">Vắc xin phòng sởi</td>
                <td class="border px-3 py-2"></td>
            </tr>
            <tr class="hover:bg-blue-50 transition">
                <td class="border px-3 py-2">2</td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
            </tr>
            <tr class="hover:bg-blue-50 transition">
                <td class="border px-3 py-2">3</td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
                <td class="border px-3 py-2"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="flex justify-center mt-6">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
            Đóng cửa sổ
        </button>
    </div>
</div>
</body>
</html>
