<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm giao dịch khách hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-rose-100 min-h-screen p-6 flex items-center justify-center">

<div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-8">

  <h2 class="text-2xl font-bold text-rose-700 text-center mb-6">
    Thêm giao dịch khách hàng
  </h2>

  <form th:action="@{/finance/transactions-customer/create}" th:object="${transactionRequest}" method="post" class="space-y-4">

    <!-- Ngày giao dịch -->
    <div>
        <label>Ngày giao dịch</label>
        <input type="datetime-local" th:field="*{ngayHD}" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
        <p th:if="${#fields.hasErrors('ngayHD')}" th:errors="*{ngayHD}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Mã Hóa Đơn -->
    <div>
        <label>Mã Hóa Đơn</label>
        <input type="text" th:field="*{soHoaDon}" required minlength="3" maxlength="20"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
        <p th:if="${#fields.hasErrors('soHoaDon')}" th:errors="*{soHoaDon}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Mã Vắc xin -->
    <div>
        <label>Mã Vắc xin</label>
        <select id="vaccineSelect" th:field="*{maVacXin}" required
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400">
            <option value="" disabled selected>-- Chọn Mã Vắc xin --</option>
            <option th:each="v : ${vaccines}" th:value="${v.maCode}" th:text="${v.maCode}"></option>
        </select>
        <p th:if="${#fields.hasErrors('maVacXin')}" th:errors="*{maVacXin}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Số lượng -->
    <div>
        <label>Số lượng</label>
        <input id="soLuongInput" type="number" th:field="*{soLuong}" min="1" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
        <p th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Tên Khách Hàng -->
    <div>
        <label>Tên Khách Hàng</label>
        <select id="patientCodeSelect" th:field="*{tenKhachHang}" required
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400">
            <option value="" disabled selected>-- Chọn khách hàng --</option>
            <option th:each="p : ${patients}" th:value="${p.hoTen}" th:text="${p.hoTen}"></option>
        </select>
        <p th:if="${#fields.hasErrors('tenKhachHang')}" th:errors="*{tenKhachHang}" class="text-red-500 text-sm mt-1"></p>
    </div>

    <!-- Giá (giá đơn / tổng tiền) -->
    <div>
	    <label>Giá (VND)</label>
	    <input id="giaInput" type="number" th:field="*{gia}" min="1000" step="1000" required
	           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 bg-gray-300 text-black " readonly/>
	    <p th:if="${#fields.hasErrors('gia')}" th:errors="*{gia}" class="text-red-500 text-sm mt-1"></p>
	</div>


    <!-- Nút -->
    <div class="flex justify-end space-x-3 mt-6">
        <a th:href="@{/finance/transactions-customer}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</a>
        <button type="submit" class="px-4 py-2 bg-rose-600 text-white rounded hover:bg-rose-700">Lưu</button>
    </div>
  </form>

  <!-- Script JS -->
  <script th:inline="javascript">
  /*<![CDATA[*/
    // --- Tự động điền tên khách hàng ---
    const patientNameMap = /*[[${patientNameMap}]]*/ {};
    const patientSelect = document.getElementById('patientCodeSelect');
    const nameInput = document.getElementById('customerNameInput');

    if(patientSelect && nameInput){
        patientSelect.addEventListener('change', function() {
            const code = this.value;
            nameInput.value = patientNameMap[code] || code;
        });
    }

    // --- Cập nhật giá đơn / tổng tiền ---
    const vaccinePriceMap = /*[[${vaccinePriceMap}]]*/ {};
    const vaccineSelect = document.getElementById("vaccineSelect");
    const giaInput = document.getElementById("giaInput");
    const soLuongInput = document.getElementById("soLuongInput");

    function updateGia() {
        const maCode = vaccineSelect.value;
        const donGia = vaccinePriceMap[maCode] || 0;
        const soLuong = parseInt(soLuongInput.value) || 0;

        if (soLuong <= 0) {
            giaInput.value = donGia; // Giá đơn
        } else {
            giaInput.value = donGia * soLuong; // Tổng tiền
        }
    }

    if(vaccineSelect && giaInput && soLuongInput){
        vaccineSelect.addEventListener("change", updateGia);
        soLuongInput.addEventListener("input", updateGia);
    }
  /*]]>*/
  </script>

</div>

<script th:src="@{/js/global.js}"></script>
<div th:replace="~{alert :: alerts}"></div>
</body>
</html>
