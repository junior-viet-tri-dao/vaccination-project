<div th:fragment="editVaccinePriceModal" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Modal Sửa -->
    <div id="editModal" class="fixed inset-0 hidden bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
            <h3 class="text-xl font-semibold text-yellow-600 mb-4">Sửa giá vắc xin</h3>
            <form th:action="@{/finance/vaccine-price/update}"
                  th:object="${vaccinePriceRequest}"
                  method="post"
                  class="space-y-4">

                <!-- hidden batchId -->
                <input type="hidden" th:field="*{batchId}" id="editBatchId"/>

                <!-- Vaccine Code -->
                <div>
                    <label>Mã Vắc xin</label>
                    <input type="text" th:field="*{vaccineCode}" maxlength="10"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
                    <p th:if="${#fields.hasErrors('vaccineCode')}"
                       th:errors="*{vaccineCode}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Unit -->
                <div>
                    <label>Đơn vị</label>
                    <input type="text" th:field="*{unit}" maxlength="5"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
                    <p th:if="${#fields.hasErrors('unit')}"
                       th:errors="*{unit}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Production Year -->
                <div>
                    <label>Năm sản xuất</label>
                    <input type="text" th:field="*{productionYear}"
                           placeholder="yyyy"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
                    <p th:if="${#fields.hasErrors('productionYear')}"
                       th:errors="*{productionYear}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Unit Price -->
                <div>
                    <label>Giá</label>
                    <input type="number" th:field="*{unitPrice}" min="1000" max="100000000"
                           class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400"/>
                    <p th:if="${#fields.hasErrors('unitPrice')}"
                       th:errors="*{unitPrice}"
                       class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-2 pt-4">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded-lg">Hủy</button>
                    <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-lg">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
