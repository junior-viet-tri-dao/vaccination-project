<body class="bg-rose-100 min-h-screen p-4 md:p-6 flex items-start justify-center">

<div class="bg-white shadow-xl rounded-lg w-full max-w-6xl p-6">

        </button>
          <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md flex items-center gap-1">
            üóëÔ∏è Delete
        </button>
       
        <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md flex items-center gap-1">

    </div>

    <!-- B·∫£ng -->
    <div class="overflow-x-auto w-full">
        <table class="min-w-full border border-gray-300 text-center">
            <thead class="bg-gray-200 text-gray-700">
            <tr>
                <th class="border px-4 py-2">Ch·ªçn</th>
                <th class="border px-4 py-2">STT</th>
                <th class="border px-4 py-2">M√£ V·∫Øc xin</th>
                <th class="border px-4 py-2">ƒê∆°n v·ªã</th>
                <th class="border px-4 py-2">NƒÉm SX</th>
                <th class="border px-4 py-2">Gi√°</th>
            </tr>
            </thead>
           <tbody>
				<tr th:each="vp, iterStat : ${vaccinePrices}" class="bg-white hover:bg-rose-50">
				    <td class="border px-4 py-2">
				        <input type="radio" name="selectRow" class="w-5 h-5 text-rose-600 focus:ring-rose-500"
				               th:value="${vp.batchId}">

			<td class="border px-4 py-2"
            th:text="${iterStat.index + 1 + (currentPage * pageSize)}"></td>
        
				    <td class="border px-4 py-2" th:text="${vp.vaccineCode}"></td>
				    <td class="border px-4 py-2" th:text="${vp.unit}"></td>
				    <td class="border px-4 py-2" th:text="${vp.productionYear}"></td>
				    <td class="border px-4 py-2" th:text="${#numbers.formatInteger(vp.unitPrice, 3, 'POINT')}"></td>
				</tr>
				</tbody>
        </table>
        
<!-- Ph√¢n trang -->
<div class="flex justify-center items-center mt-6 space-x-2">
    <div th:if="${totalPages > 0}" class="inline-flex items-center gap-2">

        <!-- N√∫t Tr∆∞·ªõc -->
        <a th:if="${currentPage > 0}"
           th:href="@{/finance/vaccine-price(page=${currentPage - 1}, size=${pageSize})}"
           class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Tr∆∞·ªõc</a>
        <span th:if="${currentPage == 0}"
              class="px-4 py-2 rounded-lg bg-gray-300 text-gray-500 cursor-not-allowed">Tr∆∞·ªõc</span>

        <!-- S·ªë trang -->
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/finance/vaccine-price(page=${i - 1}, size=${pageSize})}"
               th:text="${i}"
               th:classappend="${i - 1 == currentPage} ?
                 'bg-blue-600 text-white' : 
                 'bg-gray-200 text-gray-700 hover:bg-blue-400 hover:text-white'"
               class="px-3 py-1 rounded-lg mx-1 transition"></a>
        </span>

        <!-- N√∫t Sau -->
        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/finance/vaccine-price(page=${currentPage + 1}, size=${pageSize})}"
           class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600">Sau</a>
        <span th:if="${currentPage == totalPages - 1}"
              class="px-4 py-2 rounded-lg bg-gray-300 text-gray-500 cursor-not-allowed">Sau</span>

    </div>

</div>

<script>
    document.querySelectorAll('input[name="selectRow"]').forEach(radio => {
        radio.addEventListener('change', function () {
            // B·ªè highlight ·ªü t·∫•t c·∫£ c√°c h√†ng
            document.querySelectorAll('tbody tr').forEach(row => {
                row.classList.remove('bg-rose-100');
                row.classList.add('bg-white');
            });

            // Th√™m highlight v√†o h√†ng ƒë∆∞·ª£c ch·ªçn
            if (this.checked) {
                this.closest('tr').classList.remove('bg-white');
                this.closest('tr').classList.add('bg-rose-100');
            }
        });
    });
</script>

</body>
</html>
