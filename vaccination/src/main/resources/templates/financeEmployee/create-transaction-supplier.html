<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm giao dịch nhà cung cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-rose-100 min-h-screen p-6 flex items-center justify-center">

<div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl p-8">

    <h2 class="text-2xl font-bold text-rose-700 text-center mb-6">
        Thêm giao dịch nhà cung cấp
    </h2>

    <form th:action="@{/finance/transactions-supplier/create}"
          th:object="${transactionRequest}"
          method="post"
          class="space-y-4">

        <!-- Ngày giao dịch -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ngày giao dịch</label>
            <input type="datetime-local"
                   th:field="*{dateTimeSupplier}"
                   th:value="${#dates.format(transactionRequest.dateTimeSupplier, 'yyyy-MM-dd''T''HH:mm')}"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2"/>
        </div>

        <!-- Tên Nhà Cung Cấp -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tên Nhà Cung Cấp</label>
            <input type="text" th:field="*{supplierName}" required minlength="2" maxlength="100"
                   placeholder="Nhập tên nhà cung cấp"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2"/>
        </div>

        <!-- Mã Hóa Đơn -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mã Hóa Đơn</label>
            <input type="text" th:field="*{invoiceCode}" required minlength="3" maxlength="20"
                   placeholder="Nhập mã hóa đơn"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2"/>
        </div>

        <!-- Mã Vắc xin -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mã Vắc xin</label>
            <select th:field="*{vaccineCode}" required
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2">
                <option value="" disabled selected>-- Chọn Mã Vắc xin --</option>
                <option th:each="v : ${vaccines}" th:value="${v.vaccineCode}" th:text="${v.vaccineCode}"></option>
            </select>
        </div>

        <!-- Số lượng -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Số Lượng</label>
            <input type="number" th:field="*{quantity}" min="1" required
                   placeholder="Nhập số lượng"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2"/>
        </div>

        <!-- Giá -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Giá (VND)</label>
            <input type="number" th:field="*{price}" min="1000" step="1000" required
                   placeholder="Nhập giá"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-rose-500 focus:border-rose-500 p-2"/>
        </div>

        <!-- Nút -->
        <div class="flex justify-end space-x-3 mt-6">
            <a th:href="@{/finance/transactions-supplier}"
               class="px-4 py-2 rounded-lg bg-gray-300 text-gray-700 hover:bg-gray-400">Hủy</a>
            <button type="submit"
                    class="px-4 py-2 rounded-lg bg-rose-600 text-white hover:bg-rose-700">Lưu</button>
        </div>
    </form>

</div>

<script th:src="@{/js/global.js}"></script>
<div th:replace="~{alert :: alerts}"></div>

</body>
</html>
