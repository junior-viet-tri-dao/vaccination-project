<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tiêm chủng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Kết quả tiêm chủng</h1>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Tìm theo tên bệnh nhân..." 
               class="border p-2 rounded w-1/3 mb-4">
               
           <div class="flex justify-end mb-4">
		    <a href="/employee/add" 
		       class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-colors">
		        <span class="mr-2 text-xl">➕</span> Thêm mới
		    </a>
		</div>


        <!-- Table kết quả -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 border-b">Tên bệnh nhân</th>
                        <th class="py-2 px-4 border-b">Tên Vắc xin</th>
                        <th class="py-2 px-4 border-b">Ngày tiêm</th>
                        <th class="py-2 px-4 border-b">Người thực hiện</th>
                        <th class="py-2 px-4 border-b">Tình trạng</th>
                        <th class="py-2 px-4 border-b">Phản ứng sau tiêm</th>
                        <th class="py-2 px-4 border-b">Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="kq : ${ketQuaTiems}" class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b" th:text="${kq.tenBenhNhan}">Tên bệnh nhân</td>
                        <td class="py-2 px-4 border-b" th:text="${kq.tenVacXin}">Tên Vắc xin</td>
                        <td class="py-2 px-4 border-b" th:text="${#temporals.format(kq.ngayTiem, 'dd/MM/yyyy')}">Ngày tiêm</td>
                        <td class="py-2 px-4 border-b" th:text="${kq.nguoiThucHien}">Người thực hiện</td>
                        <td class="py-2 px-4 border-b" th:text="${kq.tinhTrang}" 
                            th:classappend="${kq.tinhTrang}=='HOAN_THANH'?' text-green-600 font-semibold':' text-yellow-600 font-semibold'">
                            Tình trạng
                        </td>
                        <td class="py-2 px-4 border-b" th:text="${kq.phanUngSauTiem}">Phản ứng</td>
                        <td class="py-2 px-4 border-b" th:text="${kq.ghiChu}">Ghi chú</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript tìm kiếm -->
    <script>
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');

            rows.forEach(row => {
                const nameCell = row.querySelector('td:first-child'); // cột tên bệnh nhân
                if(nameCell.textContent.toLowerCase().includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
