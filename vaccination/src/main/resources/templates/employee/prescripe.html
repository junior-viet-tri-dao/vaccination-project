<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{employee/layout-employee :: areas(~{::title}, ~{::main})}">
<head>
<title>Kê đơn</title>
</head>

<body>
	<main th:with="tab='prescripe'">
		<form method="post" th:action="@{/employee/prescripe}"
			th:object="${keDonRequest}" class="space-y-6 max-w-xl">

			<!-- ID bệnh nhân -->
			<div>
				<label class="block font-semibold text-gray-700 mb-1"> ID
					bệnh nhân </label> <select th:field="*{maBenhNhan}"
					class="w-full px-4 py-2 border rounded-lg">
					<option value="">-- Chọn bệnh nhân --</option>
					<option th:each="bn : ${benhNhanList}" th:value="${bn.id}"
						th:text="${bn.id}"></option>
				</select>
			</div>


			<!-- Vắc-xin cần tiêm -->
			<div>
				<label class="block font-semibold text-gray-700 mb-1">
					Vắc-xin cần tiêm </label> <select th:field="*{maVacXin}"
					class="w-full px-4 py-2 border rounded-lg">
					<option value="">-- Chọn vắc-xin --</option>
					<option th:each="vx : ${vacXinList}" th:value="${vx.id}"
						th:text="${vx.ten}"></option>
				</select>
			</div>

			<!-- Thời gian -->
			<div>
				<label class="block font-semibold text-gray-700 mb-1"> Thời
					gian </label> <input type="datetime-local" th:field="*{henTiemLai}"
					class="w-full px-4 py-2 border rounded-lg" />
			</div>

			<!-- Nút hành động -->
			<div class="flex space-x-4">
				<button type="submit"
					class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
					Kê đơn</button>
				<button type="reset"
					class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition">
					Hủy</button>
			</div>
		</form>

	</main>
</body>
</html>
