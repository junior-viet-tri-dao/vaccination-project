<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tiêm chủng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Kết quả tiêm chủng</h1>

        <!-- Search / Filter -->
        <div class="mb-4 flex gap-4">
            <input type="text" placeholder="Tìm theo tên bệnh nhân..." class="border p-2 rounded w-1/3">
            <input type="date" class="border p-2 rounded">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tìm kiếm</button>
        </div>

        <!-- Table kết quả -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 border-b">Tên bệnh nhân</th>
                        <th class="py-2 px-4 border-b">Vắc xin</th>
                        <th class="py-2 px-4 border-b">Ngày tiêm</th>
                        <th class="py-2 px-4 border-b">Người thực hiện</th>
                        <th class="py-2 px-4 border-b">Tình trạng</th>
                        <th class="py-2 px-4 border-b">Phản ứng sau tiêm</th>
                        <th class="py-2 px-4 border-b">Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Nguyễn Văn A</td>
                        <td class="py-2 px-4 border-b">Vắc xin COVID-19</td>
                        <td class="py-2 px-4 border-b">16/09/2025</td>
                        <td class="py-2 px-4 border-b">Bác sĩ Trần B</td>
                        <td class="py-2 px-4 border-b text-green-600 font-semibold">Hoàn thành</td>
                        <td class="py-2 px-4 border-b">Không có phản ứng</td>
                        <td class="py-2 px-4 border-b">-</td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Lê Thị C</td>
                        <td class="py-2 px-4 border-b">Vắc xin Cúm</td>
                        <td class="py-2 px-4 border-b">15/09/2025</td>
                        <td class="py-2 px-4 border-b">Y tá Phạm D</td>
                        <td class="py-2 px-4 border-b text-yellow-600 font-semibold">Chưa tiêm</td>
                        <td class="py-2 px-4 border-b">-</td>
                        <td class="py-2 px-4 border-b">Đang chờ lịch</td>
                    </tr>
                    <!-- Thêm dòng kết quả khác tại đây -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
