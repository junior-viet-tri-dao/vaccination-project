<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        th:fragment="areas(title, content)"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">Nhân Viên Y Tế</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen p-4">
<!-- Nút Quay lại/Thoát chỉ là icon -->
<div class="max-w-7xl mx-auto mb-2 flex justify-start gap-2">
    <th:block th:if="${userRole == 'ADMIN'}">
        <a href="/adminpanel/dashboard"
           class="flex items-center justify-center w-10 h-10 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition"
           title="Quay về Dashboard">
            <i class="fa-solid fa-arrow-left text-lg"></i>
        </a>
    </th:block>
    <th:block th:if="${userRole == 'DOCTER'}">
        <a href="/logout"
           class="flex items-center justify-center w-10 h-10 bg-red-500 text-white rounded-full hover:bg-red-600 transition"
           title="Thoát">
            <i class="fa-solid fa-right-from-bracket text-lg"></i>
        </a>
    </th:block>
</div>

<!-- Tiêu đề -->
<div class="max-w-7xl mx-auto mb-6">
    <h1 class="text-4xl font-bold text-blue-700 text-center uppercase">
        Nhân Viên Y Tế
    </h1>
</div>

<!-- Tabs điều hướng -->
<div class="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-6">
    <div class="flex space-x-4 mb-6">
        <a
                th:href="@{/employee/view}"
                th:classappend="${tab == 'view'} ? 'bg-blue-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="tab-button px-4 py-2 rounded-lg"
        >
            Xem hồ sơ bệnh án
        </a>
        <a
                th:href="@{/employee/update}"
                th:classappend="${tab == 'update'} ? 'bg-blue-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="tab-button px-4 py-2 rounded-lg"
        >
            Cập nhật hồ sơ
        </a>
        <a
                th:href="@{/employee/prescripe}"
                th:classappend="${tab == 'prescripe'} ? 'bg-blue-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="tab-button px-4 py-2 rounded-lg"
        >
            Kê đơn
        </a>
    </div>

    <!-- Nội dung được truyền từ view con -->
    <div th:replace="${content}"></div>
</div>
</body>
</html>
