<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{warehouse/layout-warehouse :: areas(~{::title}, ~{::main})}">
<head>
    <title>Nhập vắc xin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>
</head>
<body>
<main th:with="tab='import'" th:fragment="main">
    <h1 class="text-2xl font-bold mb-4">Nhập vắc-xin</h1>
    <form id="importForm"
          method="post"
          th:action="@{/warehouse/importvaccine}"
          th:object="${importRequest}"
          class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Cột 1 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Số hóa đơn</label>
                <select th:field="*{soHoaDon}" id="soHoaDon" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Chọn số hóa đơn --</option>
                    <th:block th:each="hd : ${hoaDonChuaNhapList}">
                        <option th:value="${hd.soHoaDon}" th:text="${hd.soHoaDon}"></option>
                    </th:block>
                </select>
                <p th:if="${#fields.hasErrors('soHoaDon')}" th:errors="*{soHoaDon}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Mã lô</label>
                <input type="text" th:field="*{maLoCode}" id="maLoCode" readonly
                       class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('maLoCode')}" th:errors="*{maLoCode}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tên vắc-xin</label>
                <input type="text" th:field="*{tenVacXin}" id="tenVacXin" readonly
                       class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('tenVacXin')}" th:errors="*{tenVacXin}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Loại vắc-xin</label>
                <input type="text" th:field="*{loaiVacXin}" id="loaiVacXin"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('loaiVacXin')}" th:errors="*{loaiVacXin}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Ngày nhập</label>
                <input type="text" th:field="*{ngayNhap}" id="receivedDate" readonly
                       class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('ngayNhap')}" th:errors="*{ngayNhap}" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Cột 2 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Số lượng</label>
                <input type="number" th:field="*{soLuong}" id="soLuong" min="1" max="100000" readonly
                       class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Đơn giá</label>
                <input type="number" th:field="*{donGia}" id="donGia" min="1" max="1000000000" readonly
                       class="w-full px-4 py-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Ngày sản xuất</label>
                <input type="text" th:field="*{ngaySanXuat}" id="manufactureDate" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('ngaySanXuat')}" th:errors="*{ngaySanXuat}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Đơn vị</label>
                <input type="text" th:field="*{donVi}" id="donVi" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('donVi')}" th:errors="*{donVi}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Hạn sử dụng</label>
                <input type="text" th:field="*{hanSuDung}" id="expiryDate" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('hanSuDung')}" th:errors="*{hanSuDung}" class="text-red-500 text-sm"></p>
            </div>
        </div>

        <!-- Cột 3 -->
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Hàm lượng</label>
                <input type="text" th:field="*{hamLuong}" id="hamLuong" required maxlength="30"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('hamLuong')}" th:errors="*{hamLuong}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Số giấy phép</label>
                <input type="text" th:field="*{soGiayPhep}" id="soGiayPhep" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('soGiayPhep')}" th:errors="*{soGiayPhep}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nước sản xuất</label>
                <input type="text" th:field="*{nuocSanXuat}" id="nuocSanXuat" required maxlength="10"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('nuocSanXuat')}" th:errors="*{nuocSanXuat}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Điều kiện bảo quản</label>
                <input type="text" th:field="*{dieuKienBaoQuan}" id="dieuKienBaoQuan" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('dieuKienBaoQuan')}" th:errors="*{dieuKienBaoQuan}" class="text-red-500 text-sm"></p>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Đối tượng tiêm chủng</label>
                <input type="text" th:field="*{doiTuongTiem}" id="doiTuongTiem" required maxlength="20"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
                <p th:if="${#fields.hasErrors('doiTuongTiem')}" th:errors="*{doiTuongTiem}" class="text-red-500 text-sm"></p>
            </div>
            <div class="flex justify-end items-end space-x-4 pt-8">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Nhập
                </button>
                <button type="button" id="resetBtn"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition w-full sm:w-auto">
                    Hủy
                </button>
            </div>
        </div>
    </form>

    <!-- Truyền mảng dữ liệu JSON đúng chuẩn từ BE sang FE -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const hoaDonChiTietList = [[${hoaDonChuaNhapListJson}]];
        /*]]>*/
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('importForm');
            const resetBtn = document.getElementById('resetBtn');
            const soHoaDonDropdown = document.getElementById('soHoaDon');
            const maLoCodeInput = document.getElementById('maLoCode');
            const tenVacXinInput = document.getElementById('tenVacXin');
            const loaiVacXinInput = document.getElementById('loaiVacXin');
            const ngayNhapInput = document.getElementById('receivedDate');
            const soLuongInput = document.getElementById('soLuong');
            const donGiaInput = document.getElementById('donGia');

            soHoaDonDropdown.addEventListener('change', function () {
                const selectedSoHoaDon = this.value;
                let list = hoaDonChiTietList;
                if (typeof hoaDonChiTietList === 'string') {
                    try {
                        list = JSON.parse(hoaDonChiTietList);
                    } catch(e) {
                        list = [];
                    }
                }
                const chiTiet = list.find(item => item.soHoaDon === selectedSoHoaDon);
                if (chiTiet) {
                    maLoCodeInput.value = chiTiet.maLoCode || '';
                    tenVacXinInput.value = chiTiet.tenVacXin || '';
                    ngayNhapInput.value = chiTiet.ngayNhap || '';
                    soLuongInput.value = chiTiet.soLuong || '';
                    donGiaInput.value = chiTiet.donGia || '';
                } else {
                    maLoCodeInput.value = '';
                    tenVacXinInput.value = '';
                    loaiVacXinInput.value = '';
                    ngayNhapInput.value = '';
                    soLuongInput.value = '';
                    donGiaInput.value = '';
                }
            });

            resetBtn.addEventListener('click', function () {
                form.reset();
            });

            form.addEventListener('submit', function (e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    form.reportValidity();
                }
            });

            // Flatpickr cho ngày sản xuất và hạn sử dụng
            const manufacturePicker = flatpickr("#manufactureDate", {
                dateFormat: "Y-m-d",
                locale: "vn",
                maxDate: "today",
                onChange: function(selectedDates, dateStr, instance) {
                    expiryPicker.set("minDate", dateStr);
                    const expiryInput = document.getElementById('expiryDate');
                    if(expiryInput.value && expiryInput.value < dateStr) {
                        expiryInput.value = "";
                    }
                }
            });
            const expiryPicker = flatpickr("#expiryDate", {
                dateFormat: "Y-m-d",
                locale: "vn",
                minDate: null
            });
        });
    </script>
</main>
</body>
</html>
