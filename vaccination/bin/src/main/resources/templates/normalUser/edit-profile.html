<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa đổi thông tin cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flatpickr CSS (bắt buộc) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Utils alert -->
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-xl w-full max-w-lg">
    <div class="bg-blue-900 text-white text-center py-3 rounded-t-xl text-lg font-bold">
        Sửa đổi thông tin cá nhân
    </div>
    <form class="p-6 space-y-4"
          th:action="@{/normalUser/edit-profile}"
          th:object="${editProfileRequest}"
          method="post"
          onsubmit="return validateDate()">
        <!-- Tên -->
        <div>
            <label class="block font-semibold mb-1">Tên</label>
            <input type="text"
                   th:field="*{ten}"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Nhập tên"
                   required
                   minlength="2"
                   maxlength="20">
            <p id="tenError" class="text-red-500 text-sm"></p>
            <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="text-red-500 text-sm"></p>
        </div>

        <!-- Ngày sinh -->
        <div>
            <label class="block font-semibold mb-1">Ngày sinh</label>
            <input type="text"
                   th:value="*{ngaySinh}"
                   id="ngaySinh"
                   name="ngaySinh"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                   required>
            <p id="ngaySinhError" class="text-red-500 text-sm"></p>
            <p th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" class="text-red-500 text-sm"></p>
        </div>

        <!-- Giới tính -->
        <div>
            <label class="block font-semibold mb-1">Giới tính</label>
            <div class="flex items-center gap-6">
                <label class="flex items-center gap-2">
                    <input type="radio" th:field="*{gioiTinh}" value="NAM" class="accent-blue-600" required> Nam
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" th:field="*{gioiTinh}" value="NU" class="accent-blue-600" required> Nữ
                </label>
            </div>
            <p id="gioiTinhError" class="text-red-500 text-sm"></p>
            <p th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}" class="text-red-500 text-sm"></p>
        </div>

        <!-- Địa chỉ -->
        <div>
            <label class="block font-semibold mb-1">Địa chỉ</label>
            <input type="text"
                   th:field="*{diaChi}"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Nhập địa chỉ"
                   required
                   minlength="5"
                   maxlength="50">
            <p id="diaChiError" class="text-red-500 text-sm"></p>
            <p th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}" class="text-red-500 text-sm"></p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-6 pt-4">
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                Cập nhật
            </button>
            <a th:href="@{/normalUser/view-profile}"
               class="bg-gray-400 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-500 transition">
                Hủy bỏ
            </a>
        </div>
    </form>
</div>
<script>
    // Flatpickr cho ngày sinh
    flatpickr("#ngaySinh", {
        dateFormat: "Y-m-d", // format gửi về BE
        altInput: true,      // input hiển thị đẹp hơn
        altFormat: "d/m/Y",  // format hiển thị cho user
        maxDate: "today"
    });

    // Validate ngày sinh phải là quá khứ (không phải hôm nay hoặc sau hôm nay)
    function validateDate() {
        var ngaySinhInput = document.getElementById('ngaySinh');
        var ngaySinh = new Date(ngaySinhInput.value);
        var today = new Date();
        today.setHours(0,0,0,0);
        if(ngaySinh >= today) {
            document.getElementById('ngaySinhError').innerText = "Ngày sinh phải là ngày trong quá khứ";
            return false;
        } else {
            document.getElementById('ngaySinhError').innerText = "";
        }
        return true;
    }

</script>
<!-- Nếu dùng Thymeleaf fragment alert, giữ lại dòng này -->
<div th:replace="~{alert :: alerts}"></div>
<script th:src="@{/js/global.js}"></script>

</body>
</html>
