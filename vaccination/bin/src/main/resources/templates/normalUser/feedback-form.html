<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phản hồi sau tiêm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h2 class="text-center text-2xl font-bold text-blue-800 mb-6">Gửi phản hồi sau khi tiêm phòng</h2>

    <form>
        <!-- Hàng 1 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Tên Vắc xin</label>
                <input type="text" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                       placeholder="Nhập tên vắc xin" required minlength="3" maxlength="50">
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Địa điểm tiêm</label>
                <input type="text" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                       placeholder="Nhập địa điểm" required minlength="3" maxlength="100">
            </div>
        </div>

        <!-- Hàng 2 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 font-medium mb-1">Thời gian tiêm</label>
                <input type="datetime-local" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                       required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Nhân viên phụ trách</label>
                <input type="text" class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                       placeholder="Tên nhân viên" required minlength="3" maxlength="50">
            </div>
        </div>

        <!-- Textarea -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Kết quả (triệu chứng nếu có)</label>
            <textarea class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
                      rows="4" maxlength="500" placeholder="Nhập phản hồi..."></textarea>
        </div>

        <!-- Nút -->
        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
                Gửi phản hồi
            </button>
            <button type="reset" class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500">
                Hủy bỏ
            </button>
        </div>
    </form>
</div>
</body>
</html>
