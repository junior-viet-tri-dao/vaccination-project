<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Xem thông tin các loại vắc xin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen p-6">

<!-- Container -->
<div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">
        Xem thông tin các loại vắc xin
    </h1>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 text-sm">
            <thead class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
            <tr>
                <th class="px-3 py-2 border">STT</th>
                <th class="px-3 py-2 border">Mã vắc xin</th>
                <th class="px-3 py-2 border">Tên vắc xin</th>
                <th class="px-3 py-2 border">Phòng trị bệnh</th>
                <th class="px-3 py-2 border">Số lượng</th>
                <th class="px-3 py-2 border">Độ tuổi tiêm phòng</th>
                <th class="px-3 py-2 border">Đăng ký</th>
            </tr>
            </thead>
            <tbody class="bg-white">
            <tr class="odd:bg-gray-50 even:bg-white">
                <td class="border px-3 py-2 text-center">1</td>
                <td class="border px-3 py-2">10A4</td>
                <td class="border px-3 py-2">Viêm Gan B</td>
                <td class="border px-3 py-2">Viêm Gan B</td>
                <td class="border px-3 py-2 text-right">2000 liều</td>
                <td class="border px-3 py-2">Mọi lứa tuổi</td>
                <td class="border px-3 py-2 text-center">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-lg shadow">
                        Đăng ký
                    </button>
                </td>
            </tr>
            <tr class="odd:bg-gray-50 even:bg-white">
                <td class="border px-3 py-2 text-center">2</td>
                <td class="border px-3 py-2">15C4</td>
                <td class="border px-3 py-2">Bại liệt</td>
                <td class="border px-3 py-2">Bại liệt</td>
                <td class="border px-3 py-2 text-right">700 liều</td>
                <td class="border px-3 py-2">Mọi lứa tuổi</td>
                <td class="border px-3 py-2 text-center">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded-lg shadow">
                        Đăng ký
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Search form -->
    <form class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <!-- Select -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Tìm kiếm theo</label>
            <select id="searchType" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option value="">-- Chọn loại tìm kiếm --</option>
                <option value="code">Mã vắc xin</option>
                <option value="name">Tên vắc xin</option>
                <option value="disease">Phòng trị bệnh</option>
            </select>
        </div>

        <!-- Input -->
        <div class="md:col-span-2">
            <label class="block font-medium text-gray-700 mb-1">Từ khóa</label>
            <input type="text" id="searchKeyword" required minlength="2" maxlength="50"
                   placeholder="Nhập từ khóa..."
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"/>
        </div>

        <!-- Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
                Tìm
            </button>
        </div>
    </form>

    <!-- OK button -->
    <div class="mt-6 text-center">
        <button type="button"
                class="bg-green-600 hover:bg-green-700 text-white px-8 py-2 rounded-lg shadow">
            OK
        </button>
    </div>
</div>

<script>
    // Validate form
    document.querySelector("form").addEventListener("submit", function (e) {
      const searchType = document.getElementById("searchType");
      const keyword = document.getElementById("searchKeyword");

      if (!searchType.value) {
        e.preventDefault();
        alert("Vui lòng chọn loại tìm kiếm!");
        searchType.focus();
        return;
      }
      if (keyword.value.trim().length < 2) {
        e.preventDefault();
        alert("Từ khóa phải có ít nhất 2 ký tự!");
        keyword.focus();
        return;
      }
    });
</script>
</body>
</html>
