<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhắc lịch tiêm chủng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-xl rounded-2xl w-full max-w-4xl p-6">

    <h2 class="text-center text-2xl md:text-3xl font-bold text-green-700 mb-6">
        Nhắc lịch tiêm chủng
    </h2>


    <form th:object="${nhacNhoRequest}" th:action="@{/reminder/send}" method="post">
        <!-- Email -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-1" for="email">Email Address</label>
            <input type="email" th:field="*{email}" placeholder="Nhập email nhận nhắc nhở"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-green-300" required>
        </div>

        <!-- Lịch sử tiêm chủng -->
        <div class="mb-8">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">Lịch sử tiêm chủng</h3>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full table-auto text-center text-sm bg-blue-50">
                    <thead class="bg-blue-100 font-semibold text-gray-700">
                    <tr>
                        <th class="px-4 py-2 border">STT</th>
                        <th class="px-4 py-2 border">Ngày</th>
                        <th class="px-4 py-2 border">Loại vắc xin</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y hover:divide-blue-300"
                           th:each="item, iterStat : *{lichTiem}">
                    <tr class="hover:bg-blue-50">
                        <td class="px-4 py-2 border" th:text="${iterStat.count}"></td>
                        <td class="px-4 py-2 border" th:text="${item.ngayTiem}"></td>
                        <td class="px-4 py-2 border" th:text="${item.loaiVacXinDaTiem}"></td>

                        <!-- Hidden inputs để submit -->
                        <input type="hidden" th:field="*{lichTiem[__${iterStat.index}__].ngayTiem}"/>
                        <input type="hidden" th:field="*{lichTiem[__${iterStat.index}__].loaiVacXinDaTiem}"/>
                        <input type="hidden" th:field="*{lichTiem[__${iterStat.index}__].ngayDuKien}"/>
                        <input type="hidden" th:field="*{lichTiem[__${iterStat.index}__].loaiVacXinDuKien}"/>
                        <input type="hidden" th:field="*{lichTiem[__${iterStat.index}__].gia}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Lịch tiêm chủng dự kiến -->
        <div class="mb-8">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">Lịch tiêm chủng dự kiến</h3>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full table-auto text-center text-sm bg-blue-50">
                    <thead class="bg-blue-100 font-semibold text-gray-700">
                    <tr>
                        <th class="px-4 py-2 border">STT</th>
                        <th class="px-4 py-2 border">Ngày dự kiến</th>
                        <th class="px-4 py-2 border">Loại vắc xin dự kiến</th>
                        <th class="px-4 py-2 border">Giá</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y hover:divide-blue-300"
                           th:each="item, iterStat : *{lichTiem}">
                    <tr class="hover:bg-blue-50">
                        <td class="px-4 py-2 border" th:text="${iterStat.count}"></td>
                        <td class="px-4 py-2 border" th:text="${item.ngayDuKien}"></td>
                        <td class="px-4 py-2 border" th:text="${item.loaiVacXinDuKien}"></td>
                        <td class="px-4 py-2 border" th:text="${item.gia != null ? item.gia + ' đ' : ''}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

		<!-- Nút gửi và hủy -->
		<div class="flex justify-center gap-4">
		    <button type="submit"
		            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg">
		        Gửi
		    </button>
		    <button type="button"
		            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg"
		            onclick="window.location.href='/reminder'">
		        Hủy
		    </button>
		</div>

    </form>
</div>
</body>
</html>
