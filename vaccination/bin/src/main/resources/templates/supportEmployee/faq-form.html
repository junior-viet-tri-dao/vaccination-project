<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải đáp thắc mắc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-100 to-green-100 min-h-screen flex items-center justify-center px-4">
<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-center text-2xl md:text-3xl font-bold text-blue-800 mb-6">
        Giải đáp thắc mắc
    </h2>

    <form>
        <!-- Câu hỏi -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Câu hỏi</label>
            <textarea rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                      placeholder="Nhập câu hỏi của bạn tại đây..."></textarea>
        </div>

        <!-- Trả lời -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Trả lời</label>
            <textarea rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                      placeholder="Nội dung trả lời sẽ được hiển thị tại đây..."></textarea>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-300"
                   placeholder="Nhập địa chỉ email của bạn">
        </div>

        <!-- Nút -->
        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                Gửi
            </button>
            <button type="reset" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg">
                Hủy
            </button>
        </div>
    </form>
</div>
</body>
</html>
