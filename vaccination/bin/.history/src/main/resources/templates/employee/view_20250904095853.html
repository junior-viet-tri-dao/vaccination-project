<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{employee/layout :: areas(~{::title}, ~{::main})}"
>
    <head>
        <title>Xem hồ sơ bệnh án</title>
    </head>

    <body>
        <main th:with="tab='view'">
            <!-- Nhập ID bệnh nhân -->
            <div class="mb-6 flex items-center space-x-4">
                <label for="patientId" class="font-semibold text-gray-700"
                    >Nhập ID bệnh nhân</label
                >
                <input
                    type="text"
                    id="patientId"
                    name="patientId"
                    placeholder="201485371"
                    class="px-4 py-2 border rounded-lg w-64"
                />
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition"
                >
                    Tìm kiếm
                </button>
            </div>

            <!-- Thông tin hồ sơ -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Cột trái -->
                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Họ và tên</label
                        >
                        <input
                            type="text"
                            value="Nguyễn Văn A"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Giới tính</label
                        >
                        <div class="flex space-x-4 mt-1">
                            <label
                                ><input type="radio" name="gender" checked />
                                Nam</label
                            >
                            <label
                                ><input type="radio" name="gender" /> Nữ</label
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Tuổi</label
                        >
                        <input
                            type="number"
                            value="1"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Người giám hộ</label
                        >
                        <input
                            type="text"
                            value="Nguyễn Văn B (cha)"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Địa chỉ</label
                        >
                        <input
                            type="text"
                            value="Hải Châu - Đà Nẵng"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Điện thoại</label
                        >
                        <input
                            type="text"
                            value="0903999999"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>
                </div>

                <!-- Cột phải -->
                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Vắc-xin đã tiêm</label
                        >
                        <select class="w-full px-4 py-2 border rounded-lg">
                            <option selected>ENGERIX B</option>
                            <!-- các option khác -->
                        </select>
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Thời gian</label
                        >
                        <input
                            type="date"
                            value="2015-02-01"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Phản ứng sau khi tiêm</label
                        >
                        <input
                            type="text"
                            value="Bình thường"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Vắc-xin cần tiêm</label
                        >
                        <input
                            type="text"
                            value="TETAVAX"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700"
                            >Thời gian</label
                        >
                        <input
                            type="text"
                            value="6 tháng"
                            class="w-full px-4 py-2 border rounded-lg"
                        />
                    </div>

                    <div>
                        <label class="block font-semibold text-gray-700 text-lg"
                            >Mã lô</label
                        >
                        <input
                            type="text"
                            value="110575"
                            class="w-full px-4 py-2 border rounded-lg font-semibold"
                        />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
