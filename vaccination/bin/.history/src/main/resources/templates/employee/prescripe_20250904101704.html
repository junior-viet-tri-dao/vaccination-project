<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{employee/layout-employee :: areas(~{::title}, ~{::main})}"
>
    <head>
        <title>Kê đơn</title>
    </head>

    <body>
        <main th:with="tab='prescripe'">
            <form
                method="post"
                th:action="@{/employee/prescripe}"
                class="space-y-6 max-w-xl mx-auto"
            >
                <!-- ID bệnh nhân -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">
                        ID bệnh nhân
                    </label>
                    <input
                        type="text"
                        name="patientId"
                        value="201485371"
                        class="w-full px-4 py-2 border rounded-lg"
                    />
                </div>

                <!-- Vắc-xin cần tiêm -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">
                        Vắc-xin cần tiêm
                    </label>
                    <input
                        type="text"
                        name="vaccine"
                        placeholder="Nhập tên vắc-xin"
                        class="w-full px-4 py-2 border rounded-lg"
                    />
                </div>

                <!-- Thời gian -->
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">
                        Thời gian
                    </label>
                    <input
                        type="text"
                        name="time"
                        placeholder="Nhập thời gian tiêm"
                        class="w-full px-4 py-2 border rounded-lg"
                    />
                </div>

                <!-- Nút hành động -->
                <div class="flex space-x-4">
                    <button
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                    >
                        Kê đơn
                    </button>
                    <button
                        type="reset"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                    >
                        Hủy
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
