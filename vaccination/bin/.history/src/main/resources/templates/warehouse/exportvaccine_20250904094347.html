<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{warehouse/layout-warehouse :: areas(~{::title}, ~{::main})}"
>
    <head>
        <title>Xuất vắc-xin</title>
    </head>

    <body>
        <main th:with="tab='export'">
            <h2 class="text-2xl font-bold mb-4">Chọn vắc-xin cần xuất</h2>

            <!-- Bảng danh sách vắc-xin -->
            <div class="overflow-x-auto mb-6">
                <table
                    class="min-w-full table-auto border border-gray-300 text-sm text-center bg-white"
                >
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-4 py-2 border">Tên vắc-xin</th>
                            <th class="px-4 py-2 border">Loại vắc-xin</th>
                            <th class="px-4 py-2 border">Ngày nhận</th>
                            <th class="px-4 py-2 border">Số giấy phép</th>
                            <th class="px-4 py-2 border">Nước sản xuất</th>
                            <th class="px-4 py-2 border">Hàm lượng</th>
                            <th class="px-4 py-2 border">Số lô</th>
                            <th class="px-4 py-2 border">Hạn sử dụng</th>
                            <th class="px-4 py-2 border">Điều kiện bảo quản</th>
                            <th class="px-4 py-2 border">Độ tuổi tiêm chủng</th>
                            <th class="px-4 py-2 border">Tình trạng vắc-xin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Thymeleaf loop example -->
                        <tr
                            th:each="item : ${vaccines}"
                            th:classappend="${item.selected} ? 'bg-blue-100'"
                            class="cursor-pointer hover:bg-gray-100"
                        >
                            <td class="px-4 py-2 border" th:text="${item.name}">
                                Phòng bệnh lao
                            </td>
                            <td class="px-4 py-2 border" th:text="${item.type}">
                                BCG
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.receiveDate}"
                            >
                                1/1/2015
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.license}"
                            >
                                1
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.origin}"
                            >
                                Việt Nam
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.dosage}"
                            >
                                0.1 ml
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.batch}"
                            >
                                500
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.expiry}"
                            >
                                1 năm
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.storage}"
                            >
                                2°C-8°C
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.ageGroup}"
                            >
                                Trẻ em
                            </td>
                            <td
                                class="px-4 py-2 border"
                                th:text="${item.status}"
                            >
                                Có
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Form xuất vắc-xin -->
            <form
                method="post"
                th:action="@{/warehouse/exportvaccine}"
                class="flex items-center space-x-4"
            >
                <label class="font-semibold text-gray-700"
                    >Nhập số lô cần xuất:</label
                >
                <input
                    type="number"
                    name="quantity"
                    required
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-32"
                />

                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                >
                    Xuất
                </button>
                <button
                    type="reset"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                >
                    Hủy
                </button>
            </form>
        </main>
    </body>
</html>
