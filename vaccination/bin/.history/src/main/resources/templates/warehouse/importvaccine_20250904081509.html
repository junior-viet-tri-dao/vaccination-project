<!-- importvaccine.html -->
<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    lang="vi"
    th:replace="layout :: content"
>
    <div th:with="tab='import'">
        <form
            method="post"
            th:action="@{/importvaccine}"
            class="grid grid-cols-1 md:grid-cols-3 gap-6"
        >
            <!-- Các input như đã viết ở trên -->
            <div class="space-y-4">
                <label class="block text-gray-700 font-medium mb-1"
                    >Tên vắc-xin</label
                >
                <input
                    type="text"
                    name="vaccineName"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                />
                <!-- ... các input khác ... -->
            </div>

            <div class="space-y-4">
                <!-- Input cột 2 -->
            </div>

            <div
                class="flex md:flex-col justify-end items-end space-x-4 md:space-x-0 md:space-y-4"
            >
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                >
                    Nhập
                </button>
                <button
                    type="reset"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                >
                    Hủy
                </button>
            </div>
        </form>
    </div>
</html>
