<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Nhập vắc xin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen p-4">
        <!-- Tiêu đề -->
        <div class="max-w-7xl mx-auto mb-6">
            <h1 class="text-4xl font-bold text-blue-700 text-center uppercase">
                Quản lý kho
            </h1>
        </div>

        <!-- Giao diện nhập vắc-xin -->
        <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-xl p-6">
            <!-- Tabs -->
            <div class="flex space-x-4 mb-6">
                <a
                    th:href="@{/warehouse}"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                    >Xem tình hình kho</a
                >
                <a
                    th:href="@{/importvaccine}"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                    >Xem tình hình kho</a
                >
                <a
                    th:href="@{/exportvaccine}"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                    >Xuất vắc xin</a
                >
            </div>

            <!-- Form nhập -->
            <form
                method="post"
                th:action="@{/importvaccine}"
                class="grid grid-cols-1 md:grid-cols-3 gap-6"
            >
                <!-- Cột 1 -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Tên vắc-xin</label
                        >
                        <input
                            type="text"
                            name="vaccineName"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Loại vắc-xin</label
                        >
                        <input
                            type="text"
                            name="vaccineType"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Ngày nhập</label
                        >
                        <input
                            type="date"
                            name="importDate"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Số giấy phép</label
                        >
                        <input
                            type="text"
                            name="licenseNumber"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Nước sản xuất</label
                        >
                        <input
                            type="text"
                            name="origin"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Đơn giá</label
                        >
                        <input
                            type="number"
                            name="price"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>

                <!-- Cột 2 -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Hàm lượng</label
                        >
                        <input
                            type="text"
                            name="dosage"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Số lô</label
                        >
                        <input
                            type="text"
                            name="batchNumber"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Hạn sử dụng</label
                        >
                        <input
                            type="date"
                            name="expiryDate"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Điều kiện bảo quản</label
                        >
                        <input
                            type="text"
                            name="storageCondition"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1"
                            >Độ tuổi tiêm chủng</label
                        >
                        <input
                            type="text"
                            name="ageGroup"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                </div>

                <!-- Cột 3 (nút hành động) -->
                <div
                    class="flex md:flex-col justify-end items-end space-x-4 md:space-x-0 md:space-y-4"
                >
                    <button
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                    >
                        Nhập
                    </button>
                    <button
                        type="reset"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                    >
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
