<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Quản lý kho vắc xin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen p-4">
        <!-- Tiêu đề -->
        <div class="max-w-7xl mx-auto mb-6">
            <h1 class="text-4xl font-bold text-blue-700 text-center uppercase">
                Quản lý kho
            </h1>
        </div>

        <!-- Tabs cố định -->
        <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-6">
            <div id="tabs" class="flex space-x-4 mb-6">
                <button
                    data-tab="view"
                    class="tab-button bg-blue-600 text-white px-4 py-2 rounded-lg shadow"
                >
                    Xem tình hình kho
                </button>
                <button
                    data-tab="import"
                    class="tab-button bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                >
                    Nhập vắc xin
                </button>
                <button
                    data-tab="export"
                    class="tab-button bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
                >
                    Xuất vắc xin
                </button>
            </div>

            <!-- Khu vực nội dung động -->
            <div id="tab-content">
                <!-- Mặc định tab "Xem tình hình kho" được hiển thị -->
                <div id="view" class="tab-panel">
                    <!-- Nội dung kho ở đây (đã có sẵn trong code của bạn) -->
                    <p class="text-gray-600 italic">
                        Dữ liệu kho sẽ hiển thị ở đây...
                    </p>
                </div>

                <div id="import" class="tab-panel hidden">
                    <!-- Nội dung form nhập -->
                    <form
                        method="post"
                        th:action="@{/importvaccine}"
                        class="grid grid-cols-1 md:grid-cols-3 gap-6"
                    >
                        <!-- Cột 1 -->
                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Tên vắc-xin</label
                                >
                                <input
                                    type="text"
                                    name="vaccineName"
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Loại vắc-xin</label
                                >
                                <input
                                    type="text"
                                    name="vaccineType"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Ngày nhập</label
                                >
                                <input
                                    type="date"
                                    name="importDate"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Số giấy phép</label
                                >
                                <input
                                    type="text"
                                    name="licenseNumber"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Nước sản xuất</label
                                >
                                <input
                                    type="text"
                                    name="origin"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Đơn giá</label
                                >
                                <input
                                    type="number"
                                    name="price"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        <!-- Cột 2 -->
                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Hàm lượng</label
                                >
                                <input
                                    type="text"
                                    name="dosage"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Số lô</label
                                >
                                <input
                                    type="text"
                                    name="batchNumber"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Hạn sử dụng</label
                                >
                                <input
                                    type="date"
                                    name="expiryDate"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Điều kiện bảo quản</label
                                >
                                <input
                                    type="text"
                                    name="storageCondition"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label
                                    class="block text-gray-700 font-medium mb-1"
                                    >Độ tuổi tiêm chủng</label
                                >
                                <input
                                    type="text"
                                    name="ageGroup"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                        </div>

                        <!-- Cột 3 -->
                        <div
                            class="flex md:flex-col justify-end items-end space-x-4 md:space-x-0 md:space-y-4"
                        >
                            <button
                                type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition"
                            >
                                Nhập
                            </button>
                            <button
                                type="reset"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition"
                            >
                                Hủy
                            </button>
                        </div>
                    </form>
                </div>

                <div id="export" class="tab-panel hidden">
                    <p class="text-gray-600 italic">
                        Giao diện xuất vắc xin sẽ hiển thị ở đây...
                    </p>
                </div>
            </div>
        </div>

        <!-- JS chuyển tab -->
        <script>
            const tabButtons = document.querySelectorAll(".tab-button");
            const tabPanels = document.querySelectorAll(".tab-panel");

            tabButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const selectedTab = button.getAttribute("data-tab");

                    // Ẩn tất cả nội dung
                    tabPanels.forEach((panel) => {
                        panel.classList.add("hidden");
                    });

                    // Bỏ active tất cả nút
                    tabButtons.forEach((btn) => {
                        btn.classList.remove(
                            "bg-blue-600",
                            "text-white",
                            "shadow"
                        );
                        btn.classList.add("bg-gray-200", "text-gray-700");
                    });

                    // Hiện tab được chọn
                    document
                        .getElementById(selectedTab)
                        .classList.remove("hidden");
                    button.classList.add("bg-blue-600", "text-white", "shadow");
                    button.classList.remove("bg-gray-200", "text-gray-700");
                });
            });
        </script>
    </body>
</html>
