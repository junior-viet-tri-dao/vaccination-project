<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Tạo User</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    </head>
    <body
        class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen flex items-center justify-center"
    >
        <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-700">Tạo User</h2>
                <p class="text-gray-500 mt-2">
                    Nhập thông tin để tạo người dùng mới
                </p>
            </div>

            <!-- Form -->
            <form method="post" class="space-y-5">
                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Username</label
                    >
                    <input
                        type="text"
                        name="username"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập username"
                    />
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập mật khẩu"
                    />
                </div>

                <!-- Phân quyền -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Phân quyền</label
                    >
                    <select
                        name="role"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <!-- Họ tên -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Họ tên</label
                    >
                    <input
                        type="text"
                        name="fullName"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập họ tên"
                    />
                </div>

                <!-- CMND -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >CMND</label
                    >
                    <input
                        type="text"
                        name="cmnd"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập số CMND"
                    />
                </div>

                <!-- Nơi ở -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Nơi ở</label
                    >
                    <input
                        type="text"
                        name="address"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập nơi ở"
                    />
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1"
                        >Description</label
                    >
                    <textarea
                        name="description"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Nhập mô tả (nếu có)"
                    ></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between space-x-4 pt-4">
                    <button
                        type="submit"
                        class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition transform hover:scale-105"
                    >
                        Save
                    </button>
                    <button
                        type="reset"
                        class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg font-semibold transition transform hover:scale-105"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
